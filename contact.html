<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1">
  <meta property="og:type" content="website">
  <meta property="og:title" content="Mets">
  <meta property="og:url" content="http://www.mets.co.kr">
  <meta property="og:description" content="Mets">
  <meta property="og:image" content="./public/img/common/img-share.png">
  <link rel="short cut icon" type="image/x-icon" href="./public/img/icon/favicon.png">
  <title>Mets</title>

  <link rel="stylesheet" href="./public/css/style.css">

  <style>
    #primary-menu>.menu__item#menu-item--contact a {
      color: #212121;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div id="wrap" class="content-page page--contact">
    <div id="header"></div>

    <div id="main">
      <section class="page__head">
        <div class="section__inner">
          <h2 class="page-title blind">문의</h2>
        </div>
      </section>

      <article class="content-article content--contact">
        <div class="article__inner">
          <h3 class="article__title blind">문의 및 오시는 길</h3>
          <div class="article__content contact__wrap">

            <!-- 지도 -->
            <div class="contact--map">
              <iframe width="100%" height="100%" id="gmap_canvas"
                src="https://maps.google.com/maps?q=42,%20Yangjaecheon-ro%2019-gil,%20Seocho-gu,%20Seoul,%20Republi%20of%20Korea&t=&z=15&ie=UTF8&iwloc=&output=embed"
                frameborder="0" scrolling="no" marginheight="0" marginwidth="0">
              </iframe>
            </div>

            <!-- 연락 위치 정보  -->
            <div class="contact--info">
              <ul class="info__list">
                <li class="info__item">
                  <h4>CONTACT</h4>
                  <div class="item__subs">
                    <span>
                      궁금하신 사항은 상담 요청을 남겨주세요.<br>
                      최대한 빨리 회신 드리겠습니다.
                    </span>
                  </div>
                </li>
                <li class="info__item">
                  <h5>Email</h5>
                  <div class="item__subs">
                    <span>webmaster@metrix.co.kr</span>
                  </div>
                </li>
                <li class="info__item">
                  <h5>Address</h5>
                  <div class="item__subs">
                    <p class="txt-box"><span class="txt--head">도로명</span><span class="txt--body">서울 서초구 양재천로 19길 42
                        세련빌딩</span></p>
                    <p class="txt-box"><span class="txt--head">지번</span><span class="txt--body">서울 서초구 양재동 109-2
                        세련빌딩</span></p>
                  </div>
                </li>
                <li class="info__item">
                  <h5>Tel</h5>
                  <div class="item__subs">
                    <span>02 - 6244 - 0700</span>
                  </div>
                </li>
              </ul>
            </div>

          </div>
        </div>
      </article>

    </div>

    <div id="footer"></div>

    <div id="aside"></div>
  </div>

  <script src='./public/js/jquery-3.5.1.js'></script>
  <script src="./public/js/include.js"></script>
  <script></script>
</body>

</html>
